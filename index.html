<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>My Teacher</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https: //fonts.googleapis.com/css2? família= Inter:wght@400;700;900 & display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./static/css/style.css"
  </head>
  <body>
    <header>
      <img
        class="logo"
        src="./static/img/logo_myteacher.png"
        alt="Logo do site My Teacher"
      />
      <span>Encontre o professor perfeito para você!</span>
    </header>
    <main>
      <section class="teacher-conteiner">
        <img
          src="./static/img/foto_professor_1.png"
          alt="Foto do professor 1"
          class="teacher-img"
        />
        <p><strong class="teacher-name">João da Silva</strong></p>
        <p class="teacher-price">R$ 90,00 por hora</p>
        <p class="teacher-description">
          Professor de inglês, já morou nos Estados Unidos e Inglaterra.
        </p>
        <form class="teacher-contract">
          <input name="price" type="hidden" value="90" />
          <input
            required
            min="1"
            max="3"
            name="hours"
            type="number"
            placeholder="Quantidade de horas"
            class="teacher-contract-hours"
          />
          <button type="submit" class="teacher-contract-button">
            Calcular valor total
          </button>
        </form>
      </section>
      <section class="teacher-conteiner">
        <img
          src="./static/img/foto_professor_2.png"
          alt="Foto da professora 2"
          class="teacher-img"
        />
        <p><strong class="teacher-name">Maria da Silva</strong></p>
        <p class="teacher-price">R$ 100,00 por hora</p>
        <p class="teacher-description">
          Professora de inglês, já morou nos Estados Unidos e Inglaterra.
        </p>
        <form class="teacher-contract">
          <input name="price" type="hidden" value="100" />
          <input
            required
            min="1"
            max="3"
            name="hours"
            type="number"
            placeholder="Quantidade de horas"
            class="teacher-contract-hours"
          />
          <button type="submit" class="teacher-contract-button">
            Calcular valor total
          </button>
        </form>
      </section>
    </main>

    <script src="./static/js/script.js"></script>
  </body>
</html>
